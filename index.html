<body>
    <h2>numero perfecto</h2>


    <script>
        var n = prompt('iingrese el numero');
        var acumumulador = 0;

        for (i = 1; i < n; i++) {
            if (n % i == 0)
                acumulador = acumulador + i;
        }
        
        if (n == acumulador) {
            document.write = (" es un número perfecto.");
        } else {
            document.write = (" no es un número perfecto.");
        }

        




    </script>
